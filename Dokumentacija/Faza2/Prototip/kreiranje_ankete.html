    <h1 class = "text-center text-light">Kreiranje nove ankete</h1>

<form action = "forma_rezime.html" method = "POST" onsubmit = "return sacuvaj()">
    <section class = "col-md-3 text-light" style = "display: inline-block;  overflow: hidden;">
        <button type="button" class="btn btn-light" style = "width: 5vw; height: 10vh; font-size: 200%;" onclick = "jedan()">•</button><br><br>
        <button type="button" class="btn btn-light" style = "width: 5vw; height: 10vh; font-size: 200%;" onclick = "jedan()">☐</button><br><br>
        <button type="button" class="btn btn-light" style = "width: 5vw; height: 10vh; font-size: 200%;" onclick = "jedan()">☰</button><br><br>
       
    </section>
       
    <section id = "sadrzaj" class = "col-md-6 align-top" style = "display: inline-block; margin-top: 3%; overflow: hidden;">
       
        <input type = "text" placeholder="Naslov" style = "width: 100%; text-align: center; font-size: 200%;" required>
   
    </section>
   
    <section class = "col-md-2 align-top" style = "display: inline-block; overflow: hidden; margin-left: 5%;">
        <button type = "submit" class = "btn btn-success text-center" style = "font-weight: bold; width: 50%;">Sačuvaj</button><br><br>
        <button class = "btn btn-danger text-center" style = "font-weight: bold; width: 50%;" onclick = "otkazi()">Otkaži</button>
        </section>
</form>

<script>
    var brojPitanja = 0;
    var otvorenaPravila = false;
    var staraVrednost;

    function jedan() //korisniku ce se prikazivati tip odabranog pitanja, a adminu je taj prikaz isti za prve tri opcije
    {
        brojPitanja++;
        staraVrednost = document.getElementById("sadrzaj").innerHTML;
        document.getElementById("sadrzaj").innerHTML += "<br><br><input type = 'text' placeholder = 'Pitanje' style = 'width: 70%; font-size: 150%;' required><br><br><input type = 'text' placeholder = 'Ponudjen odgovor' style = 'width: 70%; font-size: 150%;' required><input type = 'button' style = 'width: 10%; font-size: 200%; margin-left: 5%;'; value = '+' onclick = 'josJedan()'><input type = 'button' style = 'width: 10%; font-size: 200%; margin-left: 5%;'; value = '-1' onclick = 'minusJedan()'><br>";
    }

    function josJedan()
    {
        staraVrednost = document.getElementById("sadrzaj").innerHTML;
        document.getElementById("sadrzaj").innerHTML += "<input type = 'text' placeholder = 'Ponudjen odgovor' style = 'width: 70%; font-size: 150%;' required><br>";
    }

    function minusJedan()
    {
        document.getElementById("sadrzaj").innerHTML = staraVrednost;
    }

    function sacuvaj()
    {
        if(brojPitanja == 0)
        {
            alert("Morate uneti pitanja pre čuvanja forme!");
            location.replace("kreiranje_ankete.html");
            return false;
        }
    }

    function otkazi()
    {
        location.replace("pocetna_administrator.html");
    }

</script>
