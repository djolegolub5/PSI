<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 text-center">
        <div class="col-xl-9" >

          <form method = "POST" action="registracija_uspesna.html">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body" align="center">
                  
                  <h3 class="mb-5 text-center" style="color: black; margin-top:5%">Registracija</h3>

                <div class="row align-items-center pt-4 pb-3">

                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Ime:</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input type="text" class="form-control form-control-lg" required/>
    
                  </div>
                </div>
                <hr class="mx-n3">

                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Prezime:</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input type="text" class="form-control form-control-lg" required />
    
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Username:</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input type="text" class="form-control form-control-lg" required />
    
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Lozinka:</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input type="password" class="form-control form-control-lg" required />
    
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Datum rodjenja:</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input type="date" class="form-control form-control-lg" required />
    
                  </div>
                </div>
                <hr class="mx-n3">
                
    
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Email:</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input type="email" class="form-control form-control-lg" placeholder="example@example.com" required />
    
                  </div>
                </div>
    
                <hr class="mx-n3">
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Broj telefona:</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input type="text" class="form-control form-control-lg" placeholder="example: +38163271688" required>
    
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">Profilna fotografija:</h6>

                  </div>
                  <div class="col-md-9 pe-5">

                    <input class="form-control form-control-lg" id="formFileLg" type="file" required/>
                    <div class="small text-muted mt-2">Zakači profilnu fotografiju. Maksimalna velicina - 50MB.</div>

                  </div>
                </div>
                <hr class="mx-n3">
    
                
      
                <div class="px-5 py-4">
                  <input type="submit" class="btn btn-primary btn-lg btn-dark" value="Registruj se">
                </div>
          </form>
  
            </div>
          </div>
  
        </div>
