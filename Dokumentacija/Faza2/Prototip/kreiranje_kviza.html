    <h1 class = "text-center text-light">Kreiranje novog kviza</h1>

<form action = "forma_rezime.html" method = "POST" onsubmit = "return sacuvaj()">
    <section class = "col-md-3 text-light" style = "display: inline-block;  overflow: hidden;">
        <button type="button" class="btn btn-light" style = "width: 5vw; height: 10vh; font-size: 200%;" onclick = "jedan()">•</button><br><br>
        <button type="button" class="btn btn-light" style = "width: 5vw; height: 10vh; font-size: 200%;" onclick = "jedan()">☐</button><br><br>

        <button type="button" class="btn btn-light" style = "width: 5vw; height: 10vh; font-size: 200%;" onclick = "slika()">?</button>
       
    </section>
    <section id = "sadrzaj" class = "col-md-6 align-top" style = "display: inline-block; margin-top: 3%; overflow: hidden;">
        <input type = "text" placeholder="Naslov" style = "width: 100%; text-align: center; font-size: 200%;" required>

    </section>

    <section class = "col-md-2 align-top" style = "display: inline-block; overflow: hidden; margin-left: 5%;">
        <div id = "divPravila"><button class = "btn btn-warning text-center" style = "font-weight: bold; width: 50%;" onclick = "pravila()">Pravila</button></div><br><br>
        <button class = "btn btn-success text-center" style = "font-weight: bold; width: 50%;" onclick = "sacuvaj()">Sačuvaj</button><br><br>
        <button class = "btn btn-danger text-center" style = "font-weight: bold; width: 50%;" onclick = "otkazi()">Otkaži</button>
    </section> 
</form>

<script>
    var brojPitanja = 0;
    var otvorenaPravila = false;
    var staraVrednost;

    function jedan() //korisniku ce se prikazivati tip odabranog pitanja, a adminu je taj prikaz isti za prve tri opcije
    {
        brojPitanja++;
        document.getElementById("sadrzaj").innerHTML += "<br><br><input type = 'text' placeholder = 'Pitanje' style = 'width: 70%; font-size: 150%;' required><br><br><input type = 'text' placeholder = 'Ponudjen odgovor' style = 'width: 70%; font-size: 150%;' required><input type = 'checkbox' style = 'width: 5%;'><input type = 'button' style = 'width: 10%; font-size: 200%; margin-left: 5%;'; value = '+' onclick = 'josJedan()'><input type = 'button' style = 'width: 5%; font-size: 200%; margin-left: 2%;'; value = '-1' onclick = 'minusJedan()'><br>";
    }

    function josJedan()
    {
        staraVrednost = document.getElementById("sadrzaj").innerHTML;
        document.getElementById("sadrzaj").innerHTML += "<input type = 'text' placeholder = 'Ponudjen odgovor' style = 'width: 70%; font-size: 150%;' required><input type = 'checkbox' style = 'width: 5%;'><br>";
    }

    function dopuna()
    {
        brojPitanja++;
        document.getElementById("sadrzaj").innerHTML += "<br><br><input type = 'text' placeholder = 'Prvi deo' style = 'width: 70%; font-size: 150%;' required><br><input type = 'text' placeholder = 'Drugi deo' style = 'width: 70%; font-size: 150%;' required><br><input type = 'text' placeholder = 'Resenje' style = 'width: 70%; font-size: 150%;' required><input type = 'button' style = 'width: 10%; font-size: 200%; margin-left: 5%;'; value = '+' onclick = 'josJednoResenje()'><input type = 'button' style = 'width: 5%; font-size: 200%; margin-left: 2%;'; value = '-1' onclick = 'minusJedan()'><br>"
    }
    
    function josJednoResenje()
    {
        staraVrednost = document.getElementById("sadrzaj").innerHTML;
        document.getElementById("sadrzaj").innerHTML += "<input type = 'text' placeholder = 'Resenje' style = 'width: 70%; font-size: 150%;' required><br>";
    }

    function minusJedan()
    {
        document.getElementById("sadrzaj").innerHTML = staraVrednost;
    }

    function slika()
    {
        brojPitanja++;
        document.getElementById("sadrzaj").innerHTML += "<br><br><span class = 'text-light' style = 'font-size: 150%;'>Slika pitanja:</span> <input type='file' accept = 'image/*' style = 'width: 70%;'><br><input type = 'text' placeholder = 'Pitanje' style = 'width: 70%; font-size: 150%;' required><input type = 'text' placeholder = 'Resenje' style = 'width: 70%; font-size: 150%;' required><input type = 'button' style = 'width: 10%; font-size: 200%; margin-left: 5%;'; value = '+' onclick = 'josJednoResenje()'><input type = 'button' style = 'width: 5%; font-size: 200%; margin-left: 2%;'; value = '-1' onclick = 'minusJedan()'><br>";
    }

    function pravila()
    {
        var dp = document.getElementById("divPravila");
        var bodovi = [];
        if(!otvorenaPravila)
        {
            otvorenaPravila = true;
            dp.innerHTML += "<br><br><input type = 'radio' name = 'pr1'><span style = 'color: white;'>Domaća kinematografija</span><br><input type = 'radio' name = 'pr1'><span style = 'color: white;'>Strana kinematografija</span><br><br><h5 style = 'color: white;'>Bodovanje</h5>";
            dp.innerHTML += "<table class = table table-light table-striped style = 'border: solid white 2px;'>";
            for(var i = 0; i < brojPitanja; i++)
            {
               dp.innerHTML += "<tr><td style = 'color: white;'>" + (i+1) + "</td><td><input type = 'number' style = 'width: 20%;'></td></tr><br>";
            }
            dp.innerHTML += "</table>";
            dp.innerHTML += "<br><br><h5 style = 'color: white;'>Nagrade</h5><p class = 'text-light'>I mesto: &nbsp; <input type = 'number' style = 'width : 20%;'><br>II mesto: <input type = 'number' style = 'width : 20%; margin-left: 1.2%;'><br>III mesto: <input type = 'number' style = 'width : 20%;'><br></p>"
        }
        else
        {
            otvorenaPravila = false;
            dp.innerHTML = "<button class = 'btn btn-warning text-center' style = 'font-weight: bold; width: 50%;' onclick = 'pravila()'>Pravila</button>";
        }
    }

    function sacuvaj()
    {
        if(brojPitanja == 0)
        {
            alert("Morate uneti pitanja pre čuvanja forme!");
            location.replace("kreiranje_kviza.html");
            return false;
        }
    }

    function otkazi()
    {
        location.replace("pocetna_administrator.html");
    }

</script>
